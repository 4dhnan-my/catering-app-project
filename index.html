<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Catering & Event Work Slots</h1>
    </header>

    <main id="auth-container">
        <!-- Login Form -->
        <section id="login-view" class="auth-view active">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" required>
                
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
                
                <button type="submit">Login</button>
                <p id="login-error" class="error-message hidden">Invalid username or password.</p>
            </form>
            <p class="toggle-link">Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </section>

        <!-- Registration Form -->
        <section id="register-view" class="auth-view">
            <h2>Register</h2>
            <form id="register-form">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" required>
                
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>
                
                <label for="register-role">I am a...</label>
                <select id="register-role">
                    <option value="student">Student</option>
                    <option value="company">Catering Company</option>
                </select>
                
                <button type="submit">Register</button>
                <p id="register-error" class="error-message hidden">Username already exists.</p>
                 <p id="register-success" class="success-message hidden">Registration successful! Please login.</p>
            </form>
            <p class="toggle-link">Already have an account? <a href="#" id="show-login">Login here</a></p>
        </section>
    </main>

    <script src="login.js"></script>
</body>
</html>
